<!DOCTYPE html>
<html>
    <head><title>Ejercicio 3</title></head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <h3>Mi video juego favorito es Mobile Legends Bang Bang</h3>
        <img src="mobilelengeds.jpeg" alt="Imagen juego" width="300" height="300">

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <h3>Mi heroe favorito en el juego es "Jawhead" este es un Video tutorial del mismo</h3>

        <h3>Esta es mi musica favorita del juego</h3>
        <audio controls autoplay loop><source src="musicamoblelegends.mp3" type="audio/mp3"></audio>

    </body>
</html>
